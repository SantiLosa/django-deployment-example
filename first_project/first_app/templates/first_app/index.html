<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/mystyle.css"  %}">
    <title>First App</title>
</head>
<body>
    <h1>Access Records</h1>
    <div class="djangtwo">
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accesed</th>
            </thead>
    
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND</p>
        {% endif %}
    </div>
    
    <img src="{% static "images/bakamitai.jpg"%}" alt="Oops">
</body>
</html>
